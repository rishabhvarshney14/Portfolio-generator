{% extends "base/base.html" %}
{% load i18n %}
{% load static %}

{% block extendCSS %}
<link rel="stylesheet" href="{% static 'css/account/base.css' %}" />
{% endblock %}

{% block content %}
<div class="wrapper">
  <div class="form">
    <div class="title">
      Change Password
    </div>
    
    <form method="post" action="{% url 'account_change_password' %">
        {% csrf_token %}
        {% for field in form %}
          <div class="input_wrap">
            {{ field.label }}
            <div class="input_field">
              {{ field }}
            </div>
          </div>
        {% endfor %}

      <div class="input_wrap">
        <input type="submit" class="btn enabled" value="{% trans "Change Password" %}">
      </div>
    </form>
    <a class="forgot_link" href="{% url 'account_reset_password' %}">{% trans "Forgot Password?" %}</a>
  </div>
</div>

{% endblock %}
